  #     - downloads
  #     - incomplete-downloads
  #     - sabnzbd
  #     - radarr
  #     - sonarr
  #     - bazarr
  #     - nzbhydra

  roles:
  - role: microk8s
    tags:
      - services
      - microk8s
  - role: borgbase
    tags:
      - services
      - borgbase
